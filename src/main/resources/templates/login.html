<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plenium</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient">
    <!--#0b2d4f-->
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" style="background-color: white;">
                                <img src="img/plenium_logo.PNG" style="width: 250px;" />
                            </div>


                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Inicio de sesión:</h1>
                                    </div>
                                    <form method="POST" th:action="@{/login}" class="user">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password"  class="form-control" placeholder="Contraseña">
                                        </div>
                                        <hr>
                                        <input type="submit" value="Iniciar sesión" class="btn btn-primary btn-block"
                                        style="background-color: #0b2d4f;"/>
                                    </form>

                                    <hr>

                                    <div class="text-center">
                                        <p>¿Desea crear una cuenta?</p>
                                        <a href="mailto: plenium@plenium.com" style="color: #979797">Contacte con
                                            nosotros</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
