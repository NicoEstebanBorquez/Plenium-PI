<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Plantilla</title>
    <meta charset="UTF-8" />
</head>

<body>

    <header th:fragment="header">
        <h1>Control de Clientes</h1>
    </header>

    <nav th:fragment="navbarplantilla" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
            <div class="topbar-divider d-none d-sm-block"></div>
            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 medium"
                        th:text="${nombreUsuario}">Usuario:</span>
                    <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                    <a th:href="@{/perfil-usuario/} + ${idUsuario}" class="dropdown-item" href="#">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Ver perfil
                    </a>
                    <div class="dropdown-divider"></div>
                    <form method="POST" th:action="@{/logout}">
                        <a class="dropdown-item" href="#" onclick="this.parentNode.submit();" data-toggle="modal"
                            data-target="#logoutModal">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                            Cerrar sesi√≥n
                        </a>
                    </form>

                </div>
            </li>
        </ul>
    </nav>

    <footer th:fragment="footer">
        <p>Derechos reservados</p>
        <br />
        <form method="POST" th:action="@{/logout}">
            <b>User: </b> <span sec:authentication="name">Usuario:</span>
            <b>Rol: </b> <span sec:authentication="principal.authorities">Roles:</span>
            <a href="#" onclick="this.parentNode.submit();">Logout</a>
        </form>
    </footer>

</body>

</html>
