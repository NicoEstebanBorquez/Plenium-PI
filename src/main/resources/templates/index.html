<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">PLENIUM - Crear Persona</a>


        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre:</th>
                    <th>Apellido:</th>
                    <th>eMail:</th>
                    <th>Telf:</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>


                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editar/} +${persona.idPersona}" th:text="Editar"/> </td>
                    <td> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"/> </td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            La lista de personas está vacía
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
